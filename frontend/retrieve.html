<!DOCTYPE html>
<html>
<head>
    <title>{{ word }} - Buscar con Gootec</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='/query.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='src/logoico.png') }}">
</head>
<body>
    <br>
    <div class = "newsearch">
        <a class = "logo" href = "http://127.0.0.1:5050/"><img src ="{{url_for('static', filename='/src/Logo.png')}}" width="150" ></a>
        <form id = "formpage">
        <div class = "generalquery">
            <div class = "img1"> </div>
            <div class = "query"><input id = "querysearch" class = "querybox" type = "text" name = "query" title = "query" label = "query" required></div>
            <div class = "img"><button type = "submit" class = "search"><img src="{{url_for('static', filename='/src/icone-loupe-gris.png')}}" width="20"></button></div>
        </div>
        </form>
    </div>
    <br>
    <br>


    <form id = "result" method = "GET" action = "http://localhost:5000" >
        <h2 id = "query_word">Resultados para: {{word}}</h2>
        <br>
        <div class="row row-cols-1 row-cols-md-2 g-4">
            {% for item in obj %}
            <div class="col">
                <div class="card text-white" style="background-color: #3b3b3b">
                    <div class="card-header">Id Tweet: {{ item.tweet_id}}</div>
                    <div class="card-body">
                      <h5 class="card-title">Contenido: {{ item.text }}</h5>
                      <p class="card-text">Id usuario: {{ item.user_id }}</p>
                      <p class="card-text">Fecha: {{ item.date }}</p>
                      <p class="card-text">Posici√≥n: {{ item.position }}</p>
                      <p class="card-text">Score Relativo: {{ item.relative_score }} %</p>
                    </div>
                    <div class="card-footer">Score total: {{ item.score }}</div>
                 </div>
                </div>
            {% endfor %}
            
        </div>

    </form>
    <br>
    <br>
    <div class = "newpage">
        <p class = "irA">Ir a </p>
        <button onclick = "previous('{{word}}', '{{Npage}}')" class = "next" type="button">Anterior</button>
        <button onclick = "next('{{word}}', '{{Npage}}')" class = "next" type="button">Siguiente</button>
        
    </div>


    <script src = "{{url_for('static', filename='/scripts/retrieve.js')}}" ></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
